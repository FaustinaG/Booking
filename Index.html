<!doctype html>
<html lang="en">
  <head>
    <title>Search Flights at Booking.com</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script type="text/javascript" language="javascript" src="jquery-1.8.2.min.js"></script>        
    <script type="text/javascript" language="javascript" src="datacontent.json"></script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <div class="header">
      <a href="#" class="logo">Booking<span>.com</span></a>
    </div>
    <nav class="navbar navbar-expand-md">
      <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="main-navigation">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#"><b>Flights</b></a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="page-header header container-fluid">
      <div class="cover">
      <div class="description d-flex justify-content-center">
        <h2 class="heading">Search hundreds of travel sites at once.</h2>
      </div>
      <br>
      <div class="container justify-content-lg-center">
        <div class="rowoptions row">
          <div class="col-md-12 col-sm-12">
            <nav class="navbar-content navbar-expand-md">
              <ul class="navbar-nav">
                <li class="nav-return nav-item">
                  <button class="btnnavigation btn" id="Return"><b>Return</b></button>
                </li>
                <li class="nav-way nav-item">
                  <button class="btnnavigation btn" id="One-way"><b>One-way</b></button>
                </li>
              </ul>
            </nav>
            <div class="container-inside">
              <div class="subrow row">
                <div class="col-2">
                  <input class="form-control" type="text" id="From-City" placeholder="From"/>
                </div>
                <div class="col-0">
                  <button class="icon" id="flip"><i class="fa fa-arrows-h"></i></button>
                </div>
                <div class="col-2">
                  <input class="form-control" type="text" id="To-City" placeholder="To where?"/>
                </div>
                <div class="col-2">
                  <input class="form-control" type="text" id="departure-date" placeholder="Departure Date"/>
                </div>
                <div class="col-2">
                  <input class="form-control" type="text" id="return-date" placeholder="Return Date"/>
                </div>
                <div class="col-3">
                  <input class="form-control" type="text" id="PassengersCount" placeholder="Number of Passengers"/>
                </div>
                <div class="col-0">
                  <button class="btn btn-primary" id="getflights" href="FlightDetails.html"><i class="fa fa-search"></i></button>
                </div>
              </div>
           </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="main.js"></script>
  </body>
 
  <div class="footer">
    <div class="footer-navbar navbar-expand-md d-flex justify-content-center">
    <div class="navbar-nav">
          <a href="#" color="blue" class="footer-link">Booking.com Privacy Policy</a>
          <a href="#" color="blue" class="footer-link">Booking.com Terms of Use</a>
          <a href="#" color="blue" class="footer-link">KAYAK Privacy Policy</a>
          <a href="#" color="blue" class="footer-link">KAYAK Terms of Use</a>
    </div>
  </div>
  <br>
  <hr>
  <br>
  <div class="footer-description d-flex justify-content-center">
    <span class="descriptionfooter">KAYAK is part of Booking Holdings Inc., the world leader in online travel & related services.</span>
