<!doctype html>
<html lang="en">
  <head>
    <title>Edit Flight Details</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.css" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment-with-locales.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script src="https://rawgit.com/tempusdominus/bootstrap-4/master/build/js/tempusdominus-bootstrap-4.min.js"></script>
    <link href="https://rawgit.com/tempusdominus/bootstrap-4/master/build/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="FlightDetails.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script type="text/javascript" language="javascript" src="jquery-1.8.2.min.js"></script>        
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   </head>
   <body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <div class="header">
        <a href="#" class="logo">Booking<span>.com</span></a>
      </div>
    <div class="container">
        <br>
        <label for = "FlightName">Flight Name : </label>
        <input class="form-control" type="text" id="FlightName" readonly/>
        <label for = "FromCity">From City : </label>
        <input class="form-control" type="text" id="FromCity" />
        <label for = "ToCity">To City : </label>
        <input class="form-control" type="text" id="ToCity" />
        <label for = "Departure">Departure : </label>
        <div class="input-group date" id="Departure" data-target-input="nearest">
          <input type="text" data-format="yyyy-MM-dd hh:mm:ss" class="form-control datetimepicker-input" data-target="#Departure"/>
          <span class="input-group-addon" data-target="#Departure" data-toggle="datetimepicker">
              <span class="fa fa-calendar"></span>
          </span>
        </div>
        <label for = "Arrival">Arrival : </label>
        <div class="input-group date" id="Arrival" data-target-input="nearest">
          <input type="text" data-format="yyyy-MM-dd hh:mm:ss" class="form-control datetimepicker-input" data-target="#Arrival"/>
          <span class="input-group-addon" data-target="#Arrival" data-toggle="datetimepicker">
              <span class="fa fa-calendar"></span>
          </span>
        </div>
        <label for = "Price">Price : </label>
        <input class="form-control" type="text" id="Price" />
        <label for = "seats">Seat Availability : </label>
        <input class="form-control" type="text" id="seats" />
        <br>
        <button class="btn btn-primary" id="submit">Submit</button>
    </div>
    <script src="EditFlightDetails.js"></script>
   </body>
   </html>
